<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册/登录页面</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="../css/popup.css">
<style type="text/css">
    .vtc {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        -webkit-transform: translate3d(-50%, -50%, 0);
    }
</style>
</head>
<body>
    <div class="vtc" id="register">
        <div class="page vtc">
            <p class='x' @click='show'>X</p>
            <from action="test.html" method="get">
                <span class="lf labelspan doregister" :class="{ active: isActive }" @click="doRegister">登录</span>
                <span class="labelspan dologin" :class="{ active: !isActive }" @click="doRegister">注册</span>
                <div id="register-user">
                    <p>
                        <span><i class="icon iconfont">&#xe675;</i></span>
                        <input type="text" class="enter" placeholder="请输入账号" autofocus />
                    </p>
                    <p>
                        <span><i class="icon iconfont">&#xe618;</i></span>
                        <input type="password" class="enter" placeholder="请输入密码" />
                    </p>
                    <div class="registerUser" v-if="isActive">
                        <input type="checkbox" />下次自动登录
                        <span class="rg">忘记密码？</span>
                    </div>
                    <button class="dobutton" v-if="isActive">登录</button>
                    <button class="dobutton" v-else>注册</button>
                    <!-- 下面的 @click="doRegister" 是我后加的，源代码并没有 -->
                    <span class="registerUser rg" v-if="isActive" @click="doRegister">免费注册</span>
                    <span class="registerUser rg" v-else @click="doRegister">去登录</span>
                </div>
            </from>
        </div>
    </div>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#register',
            data: {
                isActive: false
            },
            methods: {
                show() {
                    $('#register').hide();
                },
                doRegister() {
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>
</body>
</html>
