<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<body>
    <div id="app">{{ message }}</div>
</body>

<script type="text/javascript" src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

<script type="text/javascript">
    // 注册全局组件常用选项
    Vue.component('myartical', {
        props: [],
        template: '',
        render: function() {},
        data: function() {},
        computed: {},
        // 组件里面插入子组件
        components: {},
        methods: {},
        watch: {},
        mounted: {},
        filters: {}
    });

    // Vue实例常用选项
    new Vue({
        // 1. el 实例挂载目标
        el: '.p',
        // 2. data 设置数据对象
        data: {
            num1: 12,
            num2: 13.3,
            productList: []
        },
        // 3. computed 计算属性
        computed: {
            // ES6 写法
            sum() {
                return this.num1 + this.num2;
            }
        },
        // 4. methods 方法
        methods: {
            plus() {
                return this.num1 + this.num2;
            }
        },
        // 5. watch 监听
        watch: {
            num() {
                console.log('有变化了：' + this.num1);
            }
        },
        // 6. mounted 生命钩子函数
        // 对于mounted函数的理解，参考 https://segmentfault.com/q/1010000012897521
        mounted: function() {  // 原文件中没有添加function()，会报错，参考 https://github.com/sunseekers/Vue/blob/master/Examples.html
            // 挂载到实例上调用该函数
            var _this = this;
            //为productList添加select（是否选中）字段，初始值为true
            _this.productList.map(function(item) {
                _this.$set(item, 'select', true);
            });
        },
        // 7. directives 自定义局部指令
        directives: {
            tack: {
                inserted(el) {
                    el.style.color = 'red';
                }
            },
            inserted: function(el) {
                el.focus();
            }
        },
        // 8. components 注册局部组件
        components: {
            'my-artical': {
                props: ['detail'],
                template: '<div><div><h1>{{ detail.title }}</h1><div><span>{{ detail.date }}</span><span v-show="detail.is_original">原创</span></div></div><img :src="detail.cover_url" alt=""></div>'
            }
        },
        // 9. filters 过滤器
        filters: {
            // ES6 写法
            toInt(value) {
                return parseInt(value);
            }
        }
    });
</script>
</html>
