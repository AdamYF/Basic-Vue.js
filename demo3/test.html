<!--
    1. 注册组件方法一
    HTML 模板，通常被称为[X-Templates]相当于 template写进去的一样
-->
<script type="text/X-Templates" id="cursorInfo">
    <router-link :to="detail.url">
        <div class="course1">
            <div class='course1Img'></div>
            <div class="intruduce">
                <p>{{ detail.course }}</p>
                <p>{{ detail.change }}</p>
                <span>{{ detail.r1 }}</span>
                <span>{{ detail.r2 }}</span>
                <p>{{ detail.study }}</p>
            </div>
        </div>
    </router-link>
</script>
</head>
<body>
    <div id='cursor'>
        <my-cursor v-for="(item,index) in course"
            :key='index' :detail='item'></my-cursor>
        <router-view></router-view>
    </div>
</body>
